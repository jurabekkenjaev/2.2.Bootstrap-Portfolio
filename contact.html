<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css">

</head>

<body>
<div class="container">
    <header>

	            <li>About</li>
	            <li>Portfolio</li>
	            <li>Contact</li>

    <div class="middle">
	    <section>

	    <h3 class="about-me">Contact</h3>

		    <input type="text" id="lname" name="lastname" placeholder="example@gmail.com">

		    <label for="subject">Message</label>
		    <textarea id="subject" name="subject" style="height:200px"></textarea>

		    <input type="submit" value="Submit">
		  </form>
		</div>
	    </section>
	    <aside>
	    <h3 class="contact-me">Connect with Me</h3>
	    <hr>
	    <ul>
	    	<li><img src="assets/images/github.png" alt="github"></li>
	    	<li><img src="assets/images/linkedin.png" alt="linkedin"></li>
	    	<li><img src="assets/images/overflow.png" alt="overflow"></li>
	    	</ul>
	    </aside>
    </div>
    <footer>
    <h4> Â© Copyright 2017 </h4>
    </footer>
</div>
